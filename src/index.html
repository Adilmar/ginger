<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ginger</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial;
    }

    #range {
      float: left;
      width: 35%;
      height: 75px;
      padding-left: 20px;
      margin: 0;
    }

    #morph {
      float: right;
    }

    #share {
      margin-left: 20px;
      margin-right: 10px;
    }

    #screenshot-image {
      width: 100%;
      height: calc(100% - 60px);
    }

    #counter {
      position: absolute;
      top: calc(50% - 50px - 75px);
      left: calc(50% - 100px);
      width: 200px;
      height: 100px;
      padding: 5px;
      line-height: 100px;
      text-align: center;
      font-size: 64px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.75);
      color: white;

      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;          /* Likely future */
    }

    .hidden {
      display: none;
    }

    .panel {
      position: absolute;
      width: 100%;
      height: 125px;
      bottom: 0;
      background: rgba(90, 90, 90, 1);
    }

    .full-shadow {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal {
      position: absolute;
      z-index: 100;
      top: 25%;
      bottom: 25%;
      left: 25%;
      right: 25%;
      padding: 15px;
      border-radius: 5px;
      background: rgb(100, 100, 100);
      color: #fafafa;
    }

    .modal h1, .modal h2, .modal h3, .modal h4 {
      margin-top: 0;
    }

    .clearfix {
      clear: both;
    }

    .button {
      padding: 10px;
      outline: none;
      border: 1px solid rgb(70, 70, 70);
      background: rgb(110, 110, 110);
      color: #fafafa;
    }

    .button:active {
      background: rgb(90, 90, 90);
    }

    .button:active:hover {
      background: rgb(80, 80, 80);
    }

    .range {
      -webkit-appearance: none;
      background: transparent;
    }

    .range::-moz-focus-outer {
      border: 0;
    }

    .range::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border: 1px solid rgb(70, 70, 70);
      border-radius: 0;
      background: rgb(120, 120, 120);
      margin-top: -4px;
    }

    .range::-moz-range-thumb {
      height: 24px;
      width: 24px;
      border: 1px solid rgb(70, 70, 70);
      border-radius: 0;
      background: rgb(120, 120, 120);
    }

    .range::-ms-thumb {
      height: 24px;
      width: 24px;
      border: 1px solid rgb(70, 70, 70);
      border-radius: 0;
      background: rgb(120, 120, 120);
    }

    .range::-webkit-slider-runnable-track {
      width: 100%;
      height: 15px;
      background: rgb(70, 70, 70);
    }

    .range::-moz-range-track {
      width: 100%;
      height: 15px;
      background: rgb(70, 70, 70);
    }

    .range::-ms-track {
      width: 100%;
      height: 15px;
      background: rgb(70, 70, 70);
    }

    .range:focus {
      outline: none;
    }

    .range::-ms-track {
      width: 100%;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    .select {
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 35%;
      height: 35px;
      margin: 20px 20px 20px 0;
      outline: none;
      background: rgb(70, 70, 70);
      color: #fafafa;
      border: 1px solid rgb(60, 60, 60);
    }

    .select::-moz-focus-outer {
      border: 0;
    }
  </style>
</head>

<body>
  <div id="renderer"></div>

  <div class="panel">
    <!-- Controls for changing the morphs. -->
    <input id="range" class="range" type="range" min="0" max="1" step="0.01" value="0">
    <select id="morph" class="select">
      <option value="eyes">Eyes</option>
      <option value="expression">Expression</option>
      <option value="jawrange">Jaw Height</option>
      <option value="jawtwist">Jaw Twist</option>
      <option value="symmetry">Symmetry</option>
      <option value="lipcurl">Lip Curl</option>
      <option value="lipsync">Lip Sync</option>
      <option value="sex">Manliness</option>
      <option value="width">Jaw Width</option>
      <option value="tongue">Tongue</option>
    </select>

    <div class="clearfix"></div>

    <!-- Sharing buttons. -->
    <input id="share" type="button" class="button" value="Share this Face">
    <input id="screenshot" type="button" class="button" value="Take a Screenshot">
  </div>

  <div id="screenshot-modal" class="hidden">
    <div class="full-shadow"></div>

    <div class="modal">
      <h1>Screenshot</h1>
      <img id="screenshot-image">
    </div>
  </div>

  <div id="counter" class="hidden"></div>

  <script type="text/javascript" src="components/three.js/three.min.js"></script>
  <script type="text/javascript" src="js/ginger.js"></script>
</body>
</html>
